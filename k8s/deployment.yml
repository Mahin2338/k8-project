apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-api
  labels:
    app: devops-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-api
  template:
    metadata:
      labels:
        app: devops-api
    spec:
      containers:
      - name: devops-api
        image: 754056705747.dkr.ecr.eu-west-2.amazonaws.com/url-app:4ad783e
        ports:
        - containerPort: 8080
